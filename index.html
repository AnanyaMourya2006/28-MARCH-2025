<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Classifier</title>
    <!-- Load TensorFlow.js first -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load Teachable Machine AFTER TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
    <h1>Teachable Machine Classifier</h1>
    <input type="file" id="uploadImage" accept="image/*">
    <p id="result">Waiting for image...</p>

    <script>
        // Check if tmImage is loading correctly
        console.log("tmImage:", window.tmImage); // Should not be undefined

        const URL = "https://teachablemachine.withgoogle.com/models/Lty3g-5XJ/";  // Your model link

        let model;
        async function loadModel() {
            try {
                console.log("Loading model...");
                model = await window.tmImage.load(URL + "model.json", URL + "metadata.json");
                console.log("Model Loaded Successfully");
            } catch (error) {
                console.error("Error loading model:", error);
                document.getElementById("result").innerText = "Error loading model!";
            }
        }

        // Load the model only when the page has fully loaded
        window.onload = () => {
            console.log("Window Loaded, now loading model...");
            loadModel();
        };

        document.getElementById("uploadImage").addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                img.onload = async () => {
                    document.body.appendChild(img);
                    console.log("Image Loaded");

                    try {
                        const prediction = await model.predict(img);
                        console.log("Prediction Result:", prediction);
                        document.getElementById("result").innerText =
                            prediction[0].className + ": " + (prediction[0].probability * 100).toFixed(2) + "%";
                    } catch (error) {
                        console.error("Error during prediction:", error);
                        document.getElementById("result").innerText = "Prediction failed!";
                    }
                };
            }
        });
    </script>
</body>
</html>
